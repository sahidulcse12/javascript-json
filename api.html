<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>

<body>
    <h2>this is api practice</h2>

    <ul id="contaienr-user">

    </ul>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(data => displayName(data))

        const displayName = (users) => {
            const nameValue = users.map((user) => user.username)
            for (let i = 0; i < nameValue.length; i++) {
                const user = nameValue[i];
                const li = document.createElement('li');
                li.innerText = user;
                document.getElementById('contaienr-user').appendChild(li);


            }
        }
    </script>
</body>

</html>
